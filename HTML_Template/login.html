<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/img/apple-icon.png">
  <link rel="icon" type="image/png" href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/img/favicon.png">
  <meta name="google-site-verification" content="kCT200-J0rfczENRkJQdYCqsDKkUo3Hvr3KZic_otwU" />

  <title>
   Booshare
  </title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/css/nucleo-svg.css" rel="stylesheet" />
  <link id="pagestyle" href="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/css/soft-ui-dashboard.css?v=1.0.0" rel="stylesheet" />

  <!-- Specific CSS goes HERE -->
  

</head>
<body class="g-sidenav-show  bg-white">

  
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg  blur blur-rounded top-0  z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="/">
              Bookshare
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link me-2" href="/">
                    <i class="fas fa-key text-dark me-2"></i>
                    About Us
                  </a>
                </li>                
              </ul>
              <ul class="navbar-nav d-lg-block d-none">
                <li class="nav-item">
                  <a target="_blank" href="https://appseed.us/product/django-soft-ui-dashboard-pro" 
                     class="btn btn-sm btn-round mb-0 me-1 bg-gradient-primary">1.0 Version</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>

  <section>
    <div class="page-header section-height-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
            <div class="card card-plain mt-8">
              <div class="card-header pb-0 text-left bg-transparent">
                <h3 class="font-weight-bolder text-info text-gradient">Welcome</h3>                
              </div>
              <div class="card-body">
		{{success}}
		{{error}}
                <form role="form text-left" method="POST" action ="validate/">
		  {% csrf_token %}
                  <label>User Name</label>
                  <div class="mb-3">
                    <input type="text" name="userId" class="form-control" placeholder="User Name" aria-label="User Name" aria-describedby="email-addon">
                  </div>
                  <label>Password</label>
                  <div class="mb-3">
                    <input type="password" name= "userPassword" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <input type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-lg-2 px-1">
                <p class="mb-4 text-sm mx-auto">
                  Don't have an account?
                  <a href="register/" class="text-info text-gradient font-weight-bold"">Sign UP</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
              <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/img/curved-images/curved6.jpg')"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



    <footer class="footer py-4 fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mb-4 mx-auto text-center">
            Copyrights Bookshare 2021
        </div>
      </div>
    </div>
  </footer>

  
  
  <!--   Core JS Files   -->
  <script src="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/js/core/popper.min.js"></script>
  <script src="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/js/core/bootstrap.min.js"></script>
  <script src="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/js/plugins/smooth-scrollbar.min.js"></script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="https://appsrv1-147a1.kxcdn.com/soft-ui-dashboard/js/soft-ui-dashboard.js?v=1.0.0"></script>



  <!-- Specific JS goes HERE --> 
  

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>



</body>
</html>
